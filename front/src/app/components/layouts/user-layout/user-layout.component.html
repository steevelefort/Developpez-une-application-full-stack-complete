<header class="flex flex-col md:flex-col-reverse">
  <div class="flex items-center border-b py-2 justify-between">
    <img src="/assets/logo_p6.png" alt="logo" class="w-24 md:w-32 ml-3" />
    <div class="flex">
      <app-drawer>
        <li class="cursor-pointer text-red-800 text-sm font-bold" (click)="onLogout()">Se déconnecter</li>
        <li class="px-3 py-1 text-xl">
          <a [routerLink]="['/feed']" routerLinkActive="text-purple">Articles</a>
        </li>
        <li class="px-3 py-1 text-xl">
          <a [routerLink]="['/themes']" routerLinkActive="text-purple">Thèmes</a>
        </li>
        <li class="md:pr-5 cursor-pointer">
          <a [routerLink]="['/profile']" routerLinkActive="text-purple" #link="routerLinkActive">
            <img [src]="link.isActive ? '/assets/user-selected.png' : '/assets/user.png'" alt="" class="w-12 h-12">
          </a>
        </li>
      </app-drawer>
    </div>
  </div>
</header>

<div class="flex flex-col items-center">

  <ng-content>
  </ng-content>

</div>
