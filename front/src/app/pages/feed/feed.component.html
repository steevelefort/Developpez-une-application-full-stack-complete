<app-user-layout>

  <div class="flex flex-col md:flex-row items-center justify-between w-full p-5">
    <a [routerLink]="['/add-article']" class="btn-plain">Cr√©er un article</a>
    <div class="text-base font-bold flex items-center pt-4 md:pt-0 cursor-pointer" (click)="onSort()">
      Trier par
      <i class="material-icons cursor-pointer">{{sortDesc() ? 'south' : 'north'}}</i>
    </div>
  </div>

  <section class="flex flex-wrap">
    @for (article of articles(); track article.id) {
    <app-article-card [article]="article" class=" w-full md:w-1/2" />
    }
  </section>

</app-user-layout>
